<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!--NAV TOP-->
    <nav class="nav-top">
      <a href="{{url_for('lista')}}">Lista</a>
      <a href="{{url_for('cadastro')}}">Cadastrar</a>
      <a href="{{ url_for('relatorio') }}">Relatório</a>
    </nav>
    <main>
      <div class="left">
        <h2>Qual produto deseja cadastrar?</h2>
        <form
          action="{{url_for('adicionar')}}"
          method="post"
          autocomplete="off"
        >
          <label>Nome:</label>
          <input type="text" name="nome" required /><br />

          <label>Peso:</label>
          <input type="text" name="peso" required /><br />

          <label>Preço (R$):</label>
          <input type="number" step="0.01" name="preco" required /><br />

          <label>Validade:</label>
          <input type="date" name="validade" required /><br />

          <label>Estoque:</label>
          <input type="number" name="estoque" required /><br />

          <label>Código:</label>
          <input type="text" name="codigo" required /><br /><br />

          <button type="submit">Cadastrar Produto</button>
        </form>
      </div>
    </main>
    <!--NAV FOOTER-->
    <nav class="nav-footer">
      <a href="{{url_for('index')}}">Início</a>
      <a href="javascript:history.back()">Voltar</a>
    </nav>
  </body>
</html>
