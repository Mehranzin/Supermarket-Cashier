<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Página Inicial</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h2>Simulador de Caixa de Supermercado</h2>

    <table border="1" cellpadding="10">
      <tr>
        <th>Produto</th>
        <th>Preço (R$)</th>
        <th>Estoque</th>
      </tr>
      {% for produto in produtos %}
      <tr>
        <td>{{ produto.nome }}</td>
        <td>{{ "%.2f"|format(produto.preco) }}</td>
        <td>{{ produto.estoque }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
